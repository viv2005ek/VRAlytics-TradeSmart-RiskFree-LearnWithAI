name: Keep Supabase Alive

on:
  schedule:
    # Runs every 6 hours (4 times/day)
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Supabase
        run: |
          curl -s -o /dev/null \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          "${{ secrets.SUPABASE_URL }}/rest/v1/"
          
          echo "âœ… Ping successful at $(date -u)"